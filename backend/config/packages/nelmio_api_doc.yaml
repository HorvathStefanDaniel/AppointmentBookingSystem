nelmio_api_doc:
    documentation:
        info:
            title: Harba Appointment Booking API
            description: >
                REST API powering the Harba appointment booking case study. Endpoints require JWT authentication unless noted otherwise.
            version: 0.1.0
        servers:
            - url: '%env(DEFAULT_URI)%/api'
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
